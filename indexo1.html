<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side ---------------------------------->
      <div class="left">
        <!-- User ---------------------------------->
        <div class="user">
          <div class="user-img-container">
            <img
              src="https://raw.githubusercontent.com/frontendmentorio/time-tracking-dashboard/main/images/image-jeremy.png"
              alt="jeremy-img"
              class="jeremy-img"
            />
          </div>

          <div class="user-name">
            <small>Report for</small>
            <span>jeremy robson</span>
          </div>
        </div>

        <!-- Menu ---------------------------------->
        <div class="time-span-menu">
          <a href="#" target="_blank">daily</a>
          <a href="#" target="_blank">weekly</a>
          <a href="#" target="_blank">monthly</a>
        </div>
      </div>

      <!-- Right Side ---------------------------------->
      <div class="right">
        <!-- Top Half ---------------------------------->
        <div class="top">
          <div class="card work-card">
            <div class="activity-time">
              <div class="activity">
                <strong>work</strong>
                <div class="ellipsis-container">
                  <img
                    src="https://raw.githubusercontent.com/frontendmentorio/time-tracking-dashboard/59cdb93d7adabaa453d43c35918d719ba3581336/images/icon-ellipsis.svg"
                    alt="ellipsis-img"
                    class="ellipsis-img"
                  />
                </div>
              </div>

              <div class="time-spent">
                <span>32hrs</span>
                <small>last week - 36hrs</small>
              </div>
            </div>
          </div>

          <div class="card play-card">
            <div class="activity-time">
              <div class="activity">
                <strong>play</strong>
                <div class="ellipsis-container">
                  <img
                    src="https://raw.githubusercontent.com/frontendmentorio/time-tracking-dashboard/59cdb93d7adabaa453d43c35918d719ba3581336/images/icon-ellipsis.svg"
                    alt="ellipsis-img"
                    class="ellipsis-img"
                  />
                </div>
              </div>

              <div class="time-spent">
                <span>10hrs</span>
                <small>last week - 8hrs</small>
              </div>
            </div>
          </div>

          <div class="card study-card">
            <div class="activity-time">
              <div class="activity">
                <strong>study</strong>
                <div class="ellipsis-container">
                  <img
                    src="https://raw.githubusercontent.com/frontendmentorio/time-tracking-dashboard/59cdb93d7adabaa453d43c35918d719ba3581336/images/icon-ellipsis.svg"
                    alt="ellipsis-img"
                    class="ellipsis-img"
                  />
                </div>
              </div>

              <div class="time-spent">
                <span>4hrs</span>
                <small>last week - 7hrs</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom Half ---------------------------------->
        <div class="bottom">
          <div class="card exercise-card">
            <div class="activity-time">
              <div class="activity">
                <strong>exercise</strong>
                <div class="ellipsis-container">
                  <img
                    src="https://raw.githubusercontent.com/frontendmentorio/time-tracking-dashboard/59cdb93d7adabaa453d43c35918d719ba3581336/images/icon-ellipsis.svg"
                    alt="ellipsis-img"
                    class="ellipsis-img"
                  />
                </div>
              </div>

              <div class="time-spent">
                <span>4hrs</span>
                <small>last week - 5hrs</small>
              </div>
            </div>
          </div>

          <div class="card social-card">
            <div class="activity-time">
              <div class="activity">
                <strong>social</strong>
                <div class="ellipsis-container">
                  <img
                    src="https://raw.githubusercontent.com/frontendmentorio/time-tracking-dashboard/59cdb93d7adabaa453d43c35918d719ba3581336/images/icon-ellipsis.svg"
                    alt="ellipsis-img"
                    class="ellipsis-img"
                  />
                </div>
              </div>

              <div class="time-spent">
                <span>5hrs</span>
                <small>last week - 10hrs</small>
              </div>
            </div>
          </div>

          <div class="card self-care-card">
            <div class="activity-time">
              <div class="activity">
                <strong>self care</strong>
                <div class="ellipsis-container">
                  <img
                    src="https://raw.githubusercontent.com/frontendmentorio/time-tracking-dashboard/59cdb93d7adabaa453d43c35918d719ba3581336/images/icon-ellipsis.svg"
                    alt="ellipsis-img"
                    class="ellipsis-img"
                  />
                </div>
              </div>

              <div class="time-spent">
                <span>2hrs</span>
                <small>last week - 2hrs</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
